Example: `ggvoronoi` ([vignette](https://cran.r-project.org/web/packages/ggvoronoi/vignettes/ggvoronoi.html))




```r
library(ggvoronoi)

head(points, n = 2)
```

```
##     x   y  distance
## 1 152  43  77.15569
## 2  14 188 123.04471
```
.pull-left[

```r
ggplot(points) +
  geom_point(aes(x,y,color=distance)) +
  geom_path(data=circle,aes(x,y,group=group))
```

![](04-class_files/figure-html/ggvoronoi2-1.png)&lt;!-- --&gt;
]
.pull-right[

```r
ggplot(points, aes(x,y,fill=distance)) +
  geom_voronoi() +
  stat_voronoi(geom="path") +
  geom_point()
```

![](04-class_files/figure-html/voronoi3-1.png)&lt;!-- --&gt;
